<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>条件判断、迭代</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!--<script type="text/javascript" src="/static/js/bootstrap.js"></script>-->
</head>
<body>
<span th:if="${sex}=='男'">
    性别：男
</span>
<span th:if="${sex}=='女'">
    性别：女
</span>
<div th:switch="${id}">
    <span th:case="1">id为1</span>
    <span th:case="66">id为99</span>
    <span th:case="2">id为2</span>
</div>
<hr/>
Request:<span th:text="${#httpServletRequest.getAttribute('req')}"></span>
Session:<span th:text="${session.sess}"></span>
Application:<span th:text="${application.app}"></span>
<hr/>

<table align='center' border='1' width="50%">
    <tr>
        <td>id</td>
        <td>name</td>
        <td>password</td>
        <td>age</td>
        <td>index</td>              <!--索引-->
        <td>count</td>              <!--计数器-->
        <td>size</td>               <!--长度-->
        <td>even</td>               <!--奇偶行-->
        <td>odd</td>                <!--奇偶行-->
        <td>first</td>              <!--是否第一个-->
        <td>last</td>               <!--是否最后一个-->
    </tr>
    <tr th:each="u,var:${map}">
        <!--<td th:each="entry:${u}" th:text="${entry.key}" ></td>-->
        <td th:each="entry:${u}" th:text="${entry.value.id}"></td>
        <td th:each="entry:${u}" th:text="${entry.value.name}"></td>
        <td th:each="entry:${u}" th:text="${entry.value.password}"></td>
        <td th:each="entry:${u}" th:text="${entry.value.age}"></td>
        <td th:text="${var.index}"></td>
        <td th:text="${var.count}"></td>
        <td th:text="${var.size}"></td>
        <td th:text="${var.even}"></td>
        <td th:text="${var.odd}"></td>
        <td th:text="${var.first}"></td>
        <td th:text="${var.last}"></td>
    </tr>
</table>
<hr/>
</body>
</html>
